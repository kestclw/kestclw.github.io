<!-- Click to copy -->
    <script>
    function copyToClipboard(element) {
      var $temp = $("<input>");
      $("body").append($temp);
      $temp.val($(element).text()).select();
      document.execCommand("copy");
      $temp.remove();
    }
    </script>
    <script>
    $(function(){
      new Clipboard('.copy-text');
    });
    </script>
